<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link href="public/index.css" rel="stylesheet">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Contactanos</h1>
    </header>
  <form id="contactForm">
    <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="message" class="form-label">Mensaje</label>
        <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
    </div>
    <div class="mb-3">
        <label class="form-check-label">¿Cómo nos encontraste?</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Redes Sociales" id="redesSociales" name="howFound">
            <label class="form-check-label" for="redesSociales">Redes Sociales</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Búsqueda en Internet" id="busquedaInternet" name="howFound">
            <label class="form-check-label" for="busquedaInternet">Búsqueda en Internet</label>
        </div>
    </div>
    <div class="mb-3">
        <label for="selectOption" class="form-label">Motivo de Contacto</label>
        <select class="form-select" id="selectOption" name="reason" required>
            <option value="">Selecciona un motivo</option>
            <option value="Consulta">Consulta</option>
            <option value="Comentario">Comentario</option>
            <option value="Solicitud">Solicitud</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="exampleInputFile" class="form-label">Adjuntar Archivo</label>
        <input type="file" class="form-control" id="exampleInputFile" aria-describedby="fileHelp">
        <div id="fileHelp" class="form-text">Adjunta un archivo (opcional).</div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>

<footer>
    <div>
       
        <a href="#"><i class="bi bi-twitter"></i></a>
        <a href="#"><i class="bi bi-instagram"></i></a>
        <a href="#"><i class="bi bi-envelope"></i></a>
        <a href="#"><i class="bi bi-facebook"></i></a>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
