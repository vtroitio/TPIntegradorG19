<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/public/styles.css" rel="stylesheet">
    <title>Formulario de Contacto</title>
  
</head>
<body>
    <header>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#work">Work</a>
            <a href="#contact">Contact</a>
    </header>

    <main>
        <h1>Contactanos</h1>
        <section id="contact">
            <form id="contactForm">
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="3" required></textarea>
                </div>
                <div>
                    <label>¿Cómo nos encontraste?</label>
                    <div>
                        <input type="checkbox" value="Redes Sociales" id="redesSociales" name="howFound">
                        <label for="redesSociales">Redes Sociales</label>
                    </div>
                    <div>
                        <input type="checkbox" value="Búsqueda en Internet" id="busquedaInternet" name="howFound">
                        <label for="busquedaInternet">Búsqueda en Internet</label>
                    </div>
                </div>
                <div>
                    <label for="selectOption">Motivo de Contacto</label>
                    <select id="selectOption" name="reason" required>
                        <option value="">Selecciona un motivo</option>
                        <option value="Consulta">Consulta</option>
                        <option value="Comentario">Comentario</option>
                        <option value="Solicitud">Solicitud</option>
                    </select>
                </div>
                <div>
                    <label for="exampleInputFile">Adjuntar Archivo</label>
                    <input type="file" id="exampleInputFile">
                    <div id="fileHelp">Adjunta un archivo (opcional).</div>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <div>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-envelope"></i></a>
            <a href="#"><i class="bi bi-facebook"></i></a>
        </div>
    </footer>


</body>
</html>
