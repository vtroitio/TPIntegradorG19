<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Product Test</title>
    <link rel="stylesheet" href="./scss/styles.scss" />
  </head>
  <body>
    <header>
      <label class="hamburger-menu">
        <input type="checkbox" />
      </label>
      <aside class="sidebar">
        <nav>
          <ul>
            <li><a class="sidebar-link" href="#inicio">Inicio</a></li>
            <li><a class="sidebar-link" href="#productos">Productos</a></li>
            <li><a class="sidebar-link" href="#nosotros">Nosotros</a></li>
            <li><a class="sidebar-link" href="#contacto">Contacto</a></li>
          </ul>
        </nav>
      </aside>
      <nav class="navbar">
        <ul>
          <li><a class="navbar-link" href="#inicio">Inicio</a></li>
          <li><a class="navbar-link" href="#productos">Productos</a></li>
          <li><a class="navbar-link" href="#nosotros">Nosotros</a></li>
          <li><a class="navbar-link" href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="inicio">
        <h2>Inicio</h2>
      </section>
      <section id="productos">
        <h2>Nuestro Trabajo</h2>
        <div class="container">
          <div id="productsCarousel" class="carousel slide">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#productsCarousel"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#productsCarousel"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#productsCarousel"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <canvas
                  class="product-canvas d-block w-100"
                  width="1116"
                  height="600"
                ></canvas>
              </div>
              <div class="carousel-item">
                <canvas
                  class="product-canvas d-block w-100"
                  width="1116"
                  height="600"
                ></canvas>
              </div>
              <div class="carousel-item">
                <canvas
                  class="product-canvas d-block w-100"
                  width="1116"
                  height="600"
                ></canvas>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#productsCarousel"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#productsCarousel"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>
      <section id="nosotros">
        <h2>Sobre Nosotros</h2>
      </section>
      <section id="contacto">
        <h2>Contacto</h2>
      </section>
    </main>
    <footer><h6>FOOTER</h6></footer>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/modelsLoader.js"></script>
  </body>
</html>
