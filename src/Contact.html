<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./scss/styles.scss" />

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contactanos</h1>
        <section id="contact">
            <form id="contactForm" onsubmit="return validateForm()">
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="3" required></textarea>
                </div>

                <div>
                    <label>¿Cómo nos encontraste?</label>
                    <div>
                        <input type="checkbox" value="Redes Sociales" id="redesSociales" name="howFound">
                        <label for="redesSociales">Redes Sociales</label>
                    </div>
                    <div>
                        <input type="checkbox" value="Búsqueda en Internet" id="busquedaInternet" name="howFound">
                        <label for="busquedaInternet">Búsqueda en Internet</label>
                    </div>
                </div>

                <div>
                    <label for="selectOption">Motivo de Contacto</label>
                    <select id="selectOption" name="reason" required>
                        <option value="">Selecciona un motivo</option>
                        <option value="Consulta">Consulta</option>
                        <option value="Comentario">Comentario</option>
                        <option value="Solicitud">Solicitud</option>
                    </select>
                </div>

                <div>
                    <label for="exampleInputFile">Adjuntar Archivo</label>
                    <input type="file" id="exampleInputFile">
                    <div id="fileHelp">Adjunta un archivo (opcional).</div>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>FOOTER</footer>
    <script src="./src/js/validation.js"></script>
</body>
</html>
